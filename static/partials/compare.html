
<div class="hover-message {{hover_anim}}" >
	{{hover_message}}
</div>

<div class="header green darken-2 white-text">
	<h3>Tennis Player Comparisons <!--div class="question green-text text-darken-2 animated shake" ng-click="startHelp()"> <i class="material-icons">info_outline</i></div--></h3>
</div>

<div class="row">
	<div class="col s6">
    <select style="display:block;"
			ng-model="player1_compare"
			ng-change="update_compare1()"
			ng-options="olympicPlayers as olympicPlayers for olympicPlayers in player_list" >
    </select>
	</div>

	<div class="col s6">
    <select style="display:block;"
			ng-model="player2_compare"
			ng-change="update_compare2()"
			ng-options="olympicPlayers as olympicPlayers for olympicPlayers in player_list" >
    </select>
	</div>
</div>

<div class="row">
	<div class="col s6 comparison-container">
		<i class="material-icons fullScreen" onclick="$('#iframe_modal1').openModal();">settings_overscan</i>

		<div id="iframe_modal1" class="modal">
			<div class="modal-content">
				<iframe id="modal_iframe1" width="100%" height="100%" frameborder="0" ng-src="{{player1}}"/>
			</div>
		</div>

		<iframe id="iframe1" width="100%" height="100%" frameborder="0" ng-src="{{player1}}"/>
	</div>
	<div class="col s6 comparison-container">
		<i class="material-icons fullScreen" onclick="$('#iframe_modal2').openModal();">settings_overscan</i>

		<div id="iframe_modal2" class="modal">
			<div class="modal-content">
				<iframe id="modal_iframe2" width="100%" height="100%" frameborder="0" ng-src="{{player2}}"/>
			</div>
		</div>
		<iframe id="iframe2" width="100%" height="100%" frameborder="0" ng-src="{{player2}}"/>
	</div>
</div>
<div class="row">
	<div class="col s6 comparison-container">
		<i class="material-icons fullScreen" onclick="$('#iframe_modal3').openModal();">settings_overscan</i>

		<div id="iframe_modal3" class="modal">
			<div class="modal-content">
				<iframe id="modal_iframe3" width="100%" height="100%" frameborder="0" ng-src="{{player1_row2}}"/>
			</div>
		</div>
		<iframe id="iframe3" width="100%" height="100%" frameborder="0" ng-src="{{player1_row2}}"/>
	</div>
	<div class="col s6 comparison-container">
		<i class="material-icons fullScreen" onclick="$('#iframe_modal4').openModal();">settings_overscan</i>

		<div id="iframe_modal4" class="modal">
			<div class="modal-content">
				<iframe  id="modal_iframe4" width="100%" height="100%" frameborder="0" ng-src="{{player2_row2}}"/>
			</div>
		</div>
		<iframe id="iframe4" width="100%" height="100%" frameborder="0" ng-src="{{player2_row2}}"/>
	</div>
</div>

<div class="footer">
	<a href="http://anylytics.io/blog/novakdjokovic">To read more about this application, <span>click here</span></a>
</div>
